<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Man United - Sevilla on Twitter</title>

    <link rel="stylesheet" href="styles/bootstrap.min.css" >

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
       integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
       crossorigin=""/>

</head>
<body style="background-color:#fff">

  <div class="container">
          <div class="row mt-5">
            <div class="col">
              <div class="card" style="background-color:#ccc">
                <div class="card-header">
                    <h3>Overview of Tweet Counts</h3>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col">
                      <div class="chart-container" id="tweet-counts"></div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row mt-5">
              <div class="col">
                <div class="card" style="background-color:#ccc">
                  <div class="card-header">
                      <h3>Breakdown by Player</h3>
                  </div>
                  <div class="card-body">
                    <div id="player-holder"></div>
                  </div>
                </div>
              </div>
              <div class="col">
                <div class="card" style="background-color:#ccc">
                  <div class="card-header">
                      <h3>Breakdown by Language</h3>
                  </div>
                  <div class="card-body">
                    <div id="language-holder"></div>
                  </div>
                </div>
              </div>
          </div>

          <div class="row mt-5">
              <div class="col">
                <div class="card" style="background-color:#ccc">
                  <div class="card-header">
                      <h3>Tweets by Location</h3>
                  </div>
                  <div class="card-body">
                    <div class="col">
                      <div id="map-holder" style="min-height: 600px;"></div>
                    </div>
                  </div>
                </div>
              </div>
          </div>


      </div>


    <script src="scripts/vendor/jquery.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js"
   integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw=="
   crossorigin=""></script>
   <script src="scripts/vendor/highcharts.js"></script>

   <script src = "scripts/counts2.js"></script>
   <script src = "scripts/geo.js"></script>
   <script src = "scripts/player.js"></script>
   <script src = "scripts/language.js"></script>

</body>
</html>
